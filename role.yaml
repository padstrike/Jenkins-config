jenkins:
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "admin3"
          name: "IT CCoE"
          password: "admin123"
        - id: "admin2"
          name: "IT CCoE"
          password: "admin123"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - entries:
              - user: "admin"
              - user: "admin3"
            name: "CCOE"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
          - entries:
              - user: "admin2"
            name: "DIGITAL"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
