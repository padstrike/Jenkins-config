jenkins:
  securityRealm:
    local:
      allowsSignup: false
      enableCaptcha: false
      users:
        - id: "admin3"
          name: "IT CCoE"
          password: "admin123"
      users:
        - id: "admin2"
          name: "IT CCoE"
          password: "admin123"
  authorizationStrategy:
    roleBased:
      roles:
        global:
          - entries:
              - user: "admin3"
            name: "CCOE"
            pattern: ".*"
            permissions:
              - "Overall/Administer"
          - entries:
              - user: "admin2"
            name: "DIGITAL"
            pattern: ".*"
            permissions:
              - "Job/Cancel"
              - "Overall/Read"
              - "Job/Move"
              - "Job/Build"
              - "Job/Delete"
              - "Job/Create"
              - "Job/Discover"
              - "Job/Read"
              - "Job/Configure"
              - "Job/Workspace"
